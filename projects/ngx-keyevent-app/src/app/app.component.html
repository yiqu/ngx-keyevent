<div (ngxKeyEvent)="onKeyPress($event)" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px"
  class="container pt-5">

  <div class="title" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
    <div>
      Use this ngx-keyevent within a Material dialog.
    </div>
    <div>
      <button mat-flat-button color="primary" (click)="openDialog()">Open a dialog</button>
    </div>
  </div>

  <div class="title">
    Or, start pressing any keys on your keyboard and see what you pressed:
  </div>
  <div class="results w-100" fxLayout="column" fxLayoutAlign="center center">
    <ng-container *ngFor="let key of keyEvents">
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px" class="mb-1">
        <div>
          You have pressed:
        </div>
        <div class="key">
          {{key.key}}
        </div>
        <div class="code">
          (key code: {{key.keyCode}})
        </div>
      </div>
    </ng-container>
  </div>


</div>
